{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option class="form-control" disabled value="">Select a stock to sell</option>
                {% for user_stock in user_stocks %}
                    <option class="form-control" value="{{ user_stock.symbol }}">{{ user_stock.symbol }}</option>
                {% endfor %}
            </select>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
